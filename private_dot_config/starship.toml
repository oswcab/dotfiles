"$schema" = '_https://starship.rs/config-schema.json'

add_newline = true

command_timeout = 1000

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$line_break\
$container\
$character"""

scan_timeout = 200

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚õî](bold red)"
vicmd_symbol = "[V](bold green)"

[container]
style = "red dimmed"

[directory]
home_symbol = "üè†"
style = "cyan"
truncation_length = 0
truncate_to_repo = false

[git_branch]
format = "[$symbol$branch]($style)"
style = "italic #fff68f"

[git_commit]
commit_hash_length = 8
format = "[‚ù¨$hash ‚ù≠]($style)"
